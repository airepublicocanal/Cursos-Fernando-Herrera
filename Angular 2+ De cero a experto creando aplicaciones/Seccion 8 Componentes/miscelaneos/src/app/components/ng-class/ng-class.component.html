<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You succesfully read this important message.
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-danger" (click)="alerta = 'alert-danger'">Danger</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<button type="button" class="btn btn-warning" (click)="alerta = 'alert-warning'">Warning</button>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola Mundo
</h3>

<button type="button" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" class="btn" (click)="propiedades.danger = !propiedades.danger">{{propiedades.danger}}</button>

<br><br>

<h3>Proceso Asincrono</h3>
<button type="button" name="button" class="btn btn-primary"
  (click) = "ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-spin': loading}" class="fa fa-refresh fa-spin"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
