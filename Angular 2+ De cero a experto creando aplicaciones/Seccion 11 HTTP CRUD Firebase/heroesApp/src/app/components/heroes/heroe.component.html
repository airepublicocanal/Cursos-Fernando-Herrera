<h3>Héroe  <small>{{heroe.nombre}}</small> </h3>

<button type="button" name="volver" class="btn btn-outline-danger"
  [routerLink]="['heroes']">
  Regresar
</button>

<button type="button" name="volver" class="btn btn-outline-success"
  (click)="agregarNuevo(forma)">
  Nuevo Héroe
</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm" novalidate class="was-validated">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text"
          name="nombre"
          class="form-control"
          placeholder="Nombre del héroe"
          [(ngModel)]="heroe.nombre"
          required
          #nombre="ngModel" >
        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          Este campo es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="casa">Casa</label>
        <select name="casa"
          class="form-control"
          [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea type="text"
          name="bio"
          class="form-control"
          [(ngModel)]="heroe.bio">
        </textarea>
      </div>

      <div class="form-group">
        <button type="submit" name="guardar" [disabled]="!forma.valid" class="btn btn-outline-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
