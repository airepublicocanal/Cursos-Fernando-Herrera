<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr>

    <div *ngIf="videos.length > 0" class="card-columns">
        <div *ngFor="let video of videos" class="card animated fadeIn fast">
            <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button type="button" (click)="verVideo(video)" class="btn btn-outline-primary btn-block">Ver vídeo</button>
            </div>
        </div>
    </div>

    <button type="button" (click)="cargasMas()" class="btn btn-outline-primary btn-block">Cargar más vídeos</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-backdrop="static" data-keybard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div *ngIf="videoSel" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300px" [src]="videoSel.resourceId.videoId | securedom:'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar Modal</button>
            </div>
        </div>
    </div>
</div>
