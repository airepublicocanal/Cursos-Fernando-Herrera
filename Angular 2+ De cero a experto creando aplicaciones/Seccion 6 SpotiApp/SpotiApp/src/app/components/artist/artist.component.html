<div class="container main-container" *ngIf="artist">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artist.images|noArtistImage" [alt]="artist.name" class="img-fluid img-circle">
    </div>
    <div class="col-md-9">
      <h3>{{artist.name}} <small>Popularidad {{artist.popularity}}</small></h3>
      <hr>
      <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir en Spotify</a>
      <a [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</a>
    </div>
  </div>

  <div class="top-30" *ngIf="topTracks">
    <h3>Top de {{artist.name}}</h3>

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-inverse table-hover">
            <thead>
              <tr>
                <td>#</td>
                <td>Foto</td>
                <td>Canci√≥n</td>
                <td>Popularidad</td>
                <td>Preview</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trackt of topTracks; let i = index">
                <td>{{i + 1}}</td>
                <td><img [src]="trackt.album.images|noAlbumImage" [alt]="trackt.name" class="img-fluid img-50"></td>
                <td>{{trackt.name}}</td>
                <td>{{trackt.popularity}}</td>
                <td>
                  <iframe [src]="trackt.uri|securedom:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
